<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chat layout — WhatsApp style</title>
<style>
  :root{
    --bg: #f6f8fb;
    --panel: #ffffff;
    --muted: #9aa4b2;
    --accent: #25d366; /* whatsapp green */
    --border: #e6e9ef;
    --me: #dcf8c6;
    --them: #ffffff;
  }

  /* App container */
  .app{
    display: flex;
    height: 100vh;
    background: var(--bg);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color: #111827;
  }

  /* Left sidebar (chat list) */
  .sidebar{
    width: 320px;
    min-width: 220px;
    background: var(--panel);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
  }
  .sidebar-header{
    padding: 14px;
    display:flex;
    align-items:center;
    gap:12px;
    border-bottom: 1px solid var(--border);
  }
  .search{
    flex:1;
    padding:8px 10px;
    border-radius:8px;
    border:1px solid var(--border);
    background: #f2f4f7;
  }

  .chat-list{
    overflow:auto;
    flex:1;
  }
  .chat-item{
    display:flex;
    gap:12px;
    padding:12px;
    border-bottom:1px solid rgba(0,0,0,0.03);
    cursor:pointer;
    align-items:center;
    transition: background .12s;
  }
  .chat-item:hover{ background: #f5f7fb; }
  .chat-item.active{ background: linear-gradient(90deg, #f0fff4 0%, #ffffff 100%); border-left:4px solid var(--accent); }
  .avatar{
    width:48px;height:48px;border-radius:50%;
    background:linear-gradient(135deg,#6ee7b7,#10b981);
    display:flex;align-items:center;justify-content:center;color:white;font-weight:600;
  }
  .chat-meta{ flex:1; min-width:0; }
  .chat-top{ display:flex; justify-content:space-between; align-items:center; gap:8px; }
  .chat-name{ font-weight:600; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .chat-snippet{ color:var(--muted); font-size:0.93rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

  /* Right chat panel */
  .chat-panel{
    flex:1;
    display:flex;
    flex-direction:column;
  }
  .chat-header{
    padding:12px 16px;
    border-bottom:1px solid var(--border);
    display:flex;
    align-items:center;
    gap:12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
  }
  .chat-area{
    padding:16px;
    flex:1;
    overflow:auto;
    background-image: linear-gradient(transparent 0, transparent 100%); /* placeholder */
    display:flex;
    flex-direction:column;
    gap:12px;
  }
  .msg{
    max-width:70%;
    padding:10px 12px;
    border-radius:12px;
    box-shadow: 0 1px 0 rgba(0,0,0,0.03);
  }
  .msg.me{
    align-self:flex-end;
    background: var(--me);
    border-bottom-right-radius:4px;
  }
  .msg.them{
    align-self:flex-start;
    background: var(--them);
    border-bottom-left-radius:4px;
  }
  .msg small{ display:block; color:var(--muted); font-size:0.78rem; margin-top:6px; }

  .composer{
    padding:12px;
    border-top:1px solid var(--border);
    display:flex;
    gap:8px;
    align-items:center;
    background:var(--panel);
  }
  .composer input{
    flex:1;
    padding:10px 12px;
    border-radius:999px;
    border:1px solid var(--border);
    outline:none;
  }
  .btn{
    background:var(--accent);
    color:white;
    padding:10px 14px;
    border-radius:999px;
    border:none;
    cursor:pointer;
  }

  /* Responsive: collapse sidebar on small screens */
  .toggle-sidebar{
    display:none;
    border:none;
    background:transparent;
    font-size:18px;
  }
  @media (max-width:820px){
    .sidebar{
      position: fixed;
      left: -100%;
      top:0;
      height:100vh;
      z-index:50;
      transition: left .22s;
      box-shadow: 0 8px 24px rgba(2,6,23,0.12);
    }
    .sidebar.open{ left:0; }
    .toggle-sidebar{ display:inline-flex; }
  }

  /* small niceties */
  ::-webkit-scrollbar{ width:10px; height:10px; }
  ::-webkit-scrollbar-thumb{ background: #e0e6ef; border-radius:10px; }
</style>
</head>
<body>
  <div class="app">
    <!-- LEFT -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="toggle-sidebar" id="closeSidebar" aria-label="Close sidebar">✕</button>
        <input class="search" placeholder="Search or start new chat" />
      </div>

      <div class="chat-list" id="chatList">
        <!-- chat items added by JS -->
      </div>
    </aside>

    <!-- RIGHT -->
    <main class="chat-panel">
      <header class="chat-header">
        <button class="toggle-sidebar" id="openSidebar" aria-label="Open sidebar">☰</button>
        <div id="chatHeaderName"><strong>Pick a chat</strong></div>
      </header>

      <section class="chat-area" id="chatArea">
        <div style="color:var(--muted);margin:auto;text-align:center;max-width:320px;">
          Click a chat on the left to open the conversation.
        </div>
      </section>

      <div class="composer">
        <input id="msgInput" placeholder="Type a message..." />
        <button class="btn" id="sendBtn">Send</button>
      </div>
    </main>
  </div>

<script>
  // Sample data for demonstration
  const chats = [
    { id:1, name:'Aisha Mwangi', avatar:'A', last:'See you at 6pm', messages:[
      {from:'them', text:'Hey! Are we still on for today?', time:'09:10'},
      {from:'me', text:'Yes — see you at 6!', time:'09:12'}
    ]},
    { id:2, name:'Dev Team', avatar:'DT', last:'Deployed v1.2', messages:[
      {from:'them', text:'Staging looks good.', time:'08:44'},
      {from:'me', text:'Pushed the hotfix', time:'08:50'}
    ]},
    { id:3, name:'Mama', avatar:'M', last:'Don\'t forget milk', messages:[
      {from:'them', text:'Buy milk on your way home', time:'07:30'}
    ]},
  ];

  const chatListEl = document.getElementById('chatList');
  const chatArea = document.getElementById('chatArea');
  const chatHeaderName = document.getElementById('chatHeaderName');

  function renderChatList(){
    chatListEl.innerHTML = '';
    for(const c of chats){
      const div = document.createElement('div');
      div.className = 'chat-item';
      div.dataset.id = c.id;
      div.innerHTML = `
        <div class="avatar">${c.avatar}</div>
        <div class="chat-meta">
          <div class="chat-top">
            <div class="chat-name">${escapeHtml(c.name)}</div>
            <div class="chat-time" style="font-size:.85rem;color:var(--muted)">now</div>
          </div>
          <div class="chat-snippet">${escapeHtml(c.last)}</div>
        </div>
      `;
      div.addEventListener('click', ()=> openChat(c.id));
      chatListEl.appendChild(div);
    }
  }

  function openChat(id){
    // mark active
    [...document.querySelectorAll('.chat-item')].forEach(it=>{
      it.classList.toggle('active', it.dataset.id == id);
    });

    const c = chats.find(x=>x.id==id);
    if(!c) return;
    chatHeaderName.innerHTML = `<div style="display:flex;align-items:center;gap:12px"><div class="avatar" style="width:36px;height:36px;font-size:0.95rem">${c.avatar}</div><div><strong>${escapeHtml(c.name)}</strong><div style="color:var(--muted);font-size:.86rem">Online</div></div></div>`;

    // render messages
    chatArea.innerHTML = '';
    for(const m of c.messages){
      const msg = document.createElement('div');
      msg.className = 'msg ' + (m.from==='me' ? 'me' : 'them');
      msg.innerHTML = `<div>${escapeHtml(m.text)}</div><small>${m.time || ''}</small>`;
      chatArea.appendChild(msg);
    }
    // scroll to bottom
    chatArea.scrollTop = chatArea.scrollHeight;

    // close sidebar on small screens for mobile-like behavior
    document.getElementById('sidebar').classList.remove('open');
  }

  // Send message to active chat
  document.getElementById('sendBtn').addEventListener('click', ()=>{
    const txt = document.getElementById('msgInput').value.trim();
    if(!txt) return;
    const active = document.querySelector('.chat-item.active');
    if(!active) { alert('Pick a chat first'); return; }
    const id = +active.dataset.id;
    const c = chats.find(x=>x.id===id);
    const now = new Date();
    const time = now.getHours().toString().padStart(2,'0') + ':' + now.getMinutes().toString().padStart(2,'0');
    c.messages.push({from:'me', text:txt, time});
    c.last = txt;
    renderChatList();
    openChat(id);
    document.getElementById('msgInput').value = '';
  });

  // responsive sidebar toggles
  document.getElementById('openSidebar').addEventListener('click', ()=> {
    document.getElementById('sidebar').classList.add('open');
  });
  document.getElementById('closeSidebar').addEventListener('click', ()=> {
    document.getElementById('sidebar').classList.remove('open');
  });

  // small helper to escape text
  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]; });
  }

  // initial render
  renderChatList();
</script>
</body>
</html>
